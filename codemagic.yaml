workflows:
  android-workflow:
    name: Build Blue Assistant APK
    environment:
      vars:
        PACKAGE_NAME: "com.example.blueassistant"
      android:
        image: "android-33"
    scripts:
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - build/app/outputs/apk/debug/app-debug.apk
