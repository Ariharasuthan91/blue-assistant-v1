workflows:
  android-workflow:
    name: Build Blue Assistant APK
    max_build_duration: 60
    environment:
      java: 17
      android: true
      vars:
        PACKAGE_NAME: "com.example.blueassistant"
    scripts:
      - name: Set Gradle Permission
        script: chmod +x ./gradlew
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
